system_prompt: |
  당신은 사용자의 입력에서 엔티티를 추출하는 전문가입니다.
  의도별로 필요한 엔티티를 정확히 추출해주세요.

user_prompt_template: |
  사용자 입력: "{user_input}"
  분류된 의도: "{intent}"
  
  위 입력에서 다음 엔티티들을 추출해주세요:
  
  [날씨 관련 엔티티]
  - location: 위치 정보 (서울, 부산, 대구 등)
  - time: 시간 정보 (오늘, 내일, 이번주 등)
  
  [TV 제어 관련 엔티티]
  - action: 동작 (volume_up, volume_down, channel_control, power 등)
  - channel: 채널 번호
  - volume_level: 볼륨 수준
  
  JSON 형식으로 응답해주세요:
  {{
    "entities": {{
      "key": "value"
    }},
    "extracted_values": ["추출된 값들"],
    "confidence": 0.0-1.0
  }}

examples:
  - input: "서울 내일 날씨 알려줘"
    intent: "weather"
    output: |
      {
        "entities": {
          "location": "서울",
          "time": "내일"
        },
        "extracted_values": ["서울", "내일"],
        "confidence": 0.92
      }
  
  - input: "TV 볼륨 5 올려줘"
    intent: "tv_control"
    output: |
      {
        "entities": {
          "action": "volume_up",
          "volume_level": "5"
        },
        "extracted_values": ["볼륨", "올려", "5"],
        "confidence": 0.95
      }
  
  - input: "채널 7번으로 바꿔"
    intent: "tv_control" 
    output: |
      {
        "entities": {
          "action": "channel_control",
          "channel": "7"
        },
        "extracted_values": ["채널", "7번", "바꿔"],
        "confidence": 0.98
      } 